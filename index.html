<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Vue.js</title>
    <!--my css-->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <!--immagini con testo-->
                <div class="item">
                    <img :src="games[activeImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ games[activeImage].title }}</h3>
                        <p>
                            {{ games[activeImage].text }}
                        </p>
                    </div>
                </div>

                <!--thumbs con bottoni e immagini-->
                <div class="thumbs">
                    <!--bottoni-->
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>
                    <!--immagini-->
                    <div class="thumb"  v-for="(thumb, i) in games" :key="i" :class="activeImage === i ? 'active' : '' ">
                        <img :src="thumb.image" :alt="thumb.title" >
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--Vue.js-->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!--my javascript-->
    <script src="./js/script.js"></script>
</body>

</html>
